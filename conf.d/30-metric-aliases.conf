<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<!-- Alias similar/metric-compatible families from various sources:

		PostScript fonts:
			Helvetica
			Times
			Courier
		Microsoft fonts:
			Arial
			Times New Roman
			Courier New
		URW fonts:
			Nimbus Sans L
			Nimbus Roman No9 L
			Nimbus Mono L
		StarOffice fonts:
			Albany
			Thorndale
			Cumberland
		AMT fonts:
			Albany AMT
			Thorndale AMT
			Cumberland AMT
		Liberation fonts:
			Liberation Sans
			Liberation Serif
			Liberation Mono

	     Of these, URW fonts are design compatible with PostScrict fonts,
	     and the Liberation, StarOffice, and AMT ones are compatible with
	     Microsoft fonts.

	     We want for each of them to fallback to any of these
	     available, but in an order preferring similar designs
	     first.
	     
	     We don't alias URW and Liberation fonts though, given that
	     they are free and less probable to appear in documents by
	     name.
	-->

	<!-- PostScript -->
        <alias>
	  <family>Helvetica</family>
	  <accept>
	  <family>Nimbus Sans L</family>
          <family>Liberation Sans</family>
	  <family>Arial</family>
	  <family>Albany</family>
	  <family>Albany AMT</family>
	  </accept>
	</alias>

        <alias>
	  <family>Times</family>
	  <accept>
	  <family>Nimbus Roman No9 L</family>
          <family>Liberation Serif</family>
	  <family>Times New Roman</family>
	  <family>Thorndale</family>
	  <family>Thorndale AMT</family>
	  </accept>
	</alias>

        <alias>
	  <family>Courier</family>
	  <accept>
	  <family>Nimbus Mono L</family>
          <family>Liberation Mono</family>
	  <family>Courier New</family>
	  <family>Cumberland</family>
	  <family>Cumberland AMT</family>
	  </accept>
	</alias>



	<!-- Microsoft -->
        <alias>
	  <family>Arial</family>
	  <accept>
          <family>Liberation Sans</family>
	  <family>Albany</family>
	  <family>Albany AMT</family>
	  <family>Helvetica</family>
	  <family>Nimbus Sans L</family>
	  </accept>
	</alias>

        <alias>
	  <family>Times New Roman</family>
	  <accept>
          <family>Liberation Serif</family>
	  <family>Thorndale</family>
	  <family>Thorndale AMT</family>
	  <family>Times</family>
	  <family>Nimbus Roman No9 L</family>
	  </accept>
	</alias>

        <alias>
	  <family>Courier New</family>
	  <accept>
          <family>Liberation Mono</family>
	  <family>Cumberland</family>
	  <family>Cumberland AMT</family>
	  <family>Courier</family>
	  <family>Nimbus Mono L</family>
	  </accept>
	</alias>


	<!-- StarOffice -->
        <alias>
	  <family>Albany</family>
	  <accept>
          <family>Liberation Sans</family>
	  <family>Arial</family>
	  <family>Albany AMT</family>
	  <family>Helvetica</family>
	  <family>Nimbus Sans L</family>
	  </accept>
	</alias>

        <alias>
	  <family>Thorndale</family>
	  <accept>
          <family>Liberation Serif</family>
	  <family>Times New Roman</family>
	  <family>Thorndale AMT</family>
	  <family>Times</family>
	  <family>Nimbus Roman No9 L</family>
	  </accept>
	</alias>

        <alias>
	  <family>Cumberland</family>
	  <accept>
          <family>Liberation Mono</family>
	  <family>Courier New</family>
	  <family>Cumberland AMT</family>
	  <family>Courier</family>
	  <family>Nimbus Mono L</family>
	  </accept>
	</alias>


	<!-- AMT -->
        <alias>
	  <family>Albany AMT</family>
	  <accept>
          <family>Liberation Sans</family>
	  <family>Arial</family>
	  <family>Albany</family>
	  <family>Helvetica</family>
	  <family>Nimbus Sans L</family>
	  </accept>
	</alias>

        <alias>
	  <family>Thorndale AMT</family>
	  <accept>
          <family>Liberation Serif</family>
	  <family>Times New Roman</family>
	  <family>Thorndale</family>
	  <family>Times</family>
	  <family>Nimbus Roman No9 L</family>
	  </accept>
	</alias>

        <alias>
	  <family>Cumberland AMT</family>
	  <accept>
          <family>Liberation Mono</family>
	  <family>Courier New</family>
	  <family>Cumberland</family>
	  <family>Courier</family>
	  <family>Nimbus Mono L</family>
	  </accept>
	</alias>

</fontconfig>
